    <div class="modal-content" style="background-color: transparent; border: none;">
      
      <form id="edit-note-form">
        <input type="hidden" id="edit-note-id">
      
        <div class="form-card">
          <div class="form-card-header">
            <h1 class="form-card-title">Edit Note</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <input type="text" id="edit-note-title" name="title" class="form-card-input" placeholder="Your title..."/>
          <textarea id="edit-note-content" name="content" class="form-card-textarea" placeholder="Your note..."></textarea>
          
          <div class="form-card-actions">
            <button type="submit" class="form-card-submit">

                <path d="M10.11 13.6501L13.69 10.0601" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>

            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
