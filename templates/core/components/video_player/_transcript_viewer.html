<div class="transcript-wrapper mt-4 shadow-sm rounded border p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Transcript</h4>
    </div>

    <div id="transcript-container" class="transcript-box p-3 bg-light rounded">
        {% if transcript_lines %}
            {% for line in transcript_lines %}
                <p class="transcript-line" data-start="{{ line.start }}">
                    <span class="timestamp fw-bold me-2">[{{ line.formatted_time }}]</span>
                    {{ line.text }}
                </p>
            {% endfor %}
        {% else %}
            <p class="text-muted">Transcript is not available for this video.</p>
        {% endif %}
    </div>
</div>
