{% extends 'core/auth_base.html' %}

{% block auth_title %}Welcome Back{% endblock %}

{% block form_content %}
  {{ form.username.errors }}
  <input type="{{ form.username.field.widget.input_type }}" name="{{ form.username.name }}" class="input" placeholder="Username" id="{{ form.username.id_for_label }}">
  
  {{ form.password.errors }}
  <input type="{{ form.password.field.widget.input_type }}" name="{{ form.password.name }}" class="input" placeholder="Password" id="{{ form.password.id_for_label }}">
{% endblock %}

{% block button_text %}Log in{% endblock %}

{% block auth_footer %}
  Don't have an account?<a href="{% url 'signup' %}" class="sign-up-link">Sign up</a>
{% endblock %}
