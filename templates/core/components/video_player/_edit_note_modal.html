<div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editNoteModalLabel">Edit Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="edit-note-form">
                <div class="modal-body">
                    <input type="hidden" id="edit-note-id">
                    
                    <div class="mb-3">
                        <label for="edit-note-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="edit-note-title" name="title">
                    </div>

                    <div class="mb-3">
                        <label for="edit-note-content" class="form-label">Content</label>
                        <textarea class="form-control" id="edit-note-content" name="content" rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
